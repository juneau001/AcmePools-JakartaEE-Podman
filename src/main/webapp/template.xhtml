<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <pe:layout fullPage="true">
            <pe:layoutPane position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Customer" outcome="/customer/List.xhtml" />
                            <p:menuitem value="Job" outcome="/job/List.xhtml" />
                            <p:menuitem value="Pool" outcome="/pool/List.xhtml" />
                            <p:menuitem value="PoolCustomer" outcome="/poolCustomer/List.xhtml" />
                            <p:menuitem value="Customer Export" outcome="/poolCustomer/CustomerExport.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane position="south" size="60">
                <ui:insert name="footer"/>
            </pe:layoutPane>

            <pe:layoutPane position="center">
                <ui:insert name="body"/>
            </pe:layoutPane>

        </pe:layout>

    </h:body>

</html>
